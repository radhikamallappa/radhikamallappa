<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width,infinite"
        <title>Expensive tracker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Expensive tracker</h2>
        <div class="container">
            <h4>your balance</h4>
            <h1 id="balance">$0.00</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money-plus">
                        +$0.00
                    </p>
                </div>
                <div>
                    <h4>Expensive</h4>
                    <p id="money-plus" class="money-plus">
                        -$0.00
                    </p>
                </div>
            </div>

            <h3> History</h3>
            <ul id="list" class="list"></ul>
                <li class="minus">
                    cash <span>-$400</span><button class="delete-btn">x</button>
                </li>
            </ul>
            <h3> Add New Transition</h3>
            <form id="form">
                <div class="form-control">
                    <label for="Text">Text</label>
                    <input type="text" id="text" placeholder="Enter text...">
                </div>
                <div class="form-control">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" placeholder="Enter text...">
                </div>
                <button class="btn">all Transactions </button>
            </form>
        </div>
        <!--Javascript file-->
        <script src="script,js"></script>
    </body>
</html>
